{% extends 'index.html' %}

{% block contenido %}
<h2>Agregar Película</h2>

<form class="formPelicula">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" placeholder="Ingrese el codigo de la pelicula">

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" placeholder="Ingrese el titulo de la pelicula">

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" placeholder="Ingrese la descripcion de la pelicula">

    <label for="duracion">Duración(minutos):</label>
    <input type="number" id="duracion" placeholder="Ingrese la duracion de la pelicula">

    <label for="protagonista">Protagonista:</label>
    <input type="text" id="protagonista" placeholder="Ingrese el protagonista de la pelicula">

    <label for="genero">Género:</label>
    <select id="genero">
        {% for genero in generos %}
        <option value="{{ genero.id }}">{{ genero.nombre }}</option>
        {% endfor %}
    </select>

    <br>
    <br>

    <button type="button" onclick="agregarPelicula()" class="btn-agregar">Agregar</button>
    <button type="button" onclick="cancelarPelicula()" class="btn-cancelar">Cancelar</button>
</form>

<p id="mensaje"></p>
{% endblock %}
