{% extends 'index.html' %}

{% block contenido %}
<h2>Registro de Usuario</h2>
<form class="formRegistro">
    <label>Usuario:</label>
    <input type="text" id="usuario" required><br><br>

    <label>Contraseña:</label>
    <input type="password" id="password" required><br><br>

    <label>Nombre completo:</label>
    <input type="text" id="nombre_completo" required><br><br>

    <label>Correo electrónico:</label>
    <input type="email" id="correo" required><br><br>

    <button type="button" onclick="registrarUsuario()" class="btn-agregar">Registrarse</button>
</form>

<p id="mensajeRegistro" style="color: red;"></p>
{% endblock %}
